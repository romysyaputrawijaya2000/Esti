<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Untuk Esti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            flex-direction: column;
            text-align: center;
        }
        h3 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .envelope-container {
            position: relative;
            width: 220px;
            height: 160px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6f61;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }
        .envelope .body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: #ff8b72;
            border: 2px solid #d64b46;
        }
        .envelope-container:hover .flap {
            transform: rotateX(180deg);
        }
        .modal-content {
            border-radius: 10px;
            background: #fff0f6;
        }
        .modal-header {
            background: #ff758c;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .paper {
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-family: 'Georgia', serif;
            color: #333;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h3>Klik amplop untuk membuka pesan</h3>
    <div class="envelope-container" id="envelope">
        <div class="envelope">
            <div class="flap"></div>
            <div class="body"></div>
        </div>
    </div>
    
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Untuk Esti Tersayang</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButton" disabled></button>
                </div>
                <div class="modal-body">
                    <div class="paper" id="paper">
                        <p class="message" id="message"></p>
                        <p class="signature" id="signature"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="romanticMusic" src="Beautiful In White.mp3"></audio>
    
    <script>
        let isOpened = false;
        let messageText = "Esti sayang,\n\nAku sadar aku telah banyak berbuat salah dan sering sibuk sehingga mencuekin ayang. " +
            "Maafkan aku ya, aku berjanji akan berusaha menjadi lebih baik untukmu. I Love U sayangku. ❤️";
        
        function typeMessage(text, elementId, speed, callback) {
            let element = document.getElementById(elementId);
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(type, speed);
                } else {
                    if (callback) callback();
                }
            }
            element.innerHTML = ""; // Reset teks sebelum mengetik
            type();
        }

        document.getElementById('envelope').addEventListener('click', function () {
            let modal = new bootstrap.Modal(document.getElementById('messageModal'));
            let closeButton = document.getElementById('closeButton');
            let music = document.getElementById('romanticMusic');
            closeButton.disabled = true; // Nonaktifkan tombol close saat mengetik
            music.play(); // Mulai lagu saat surat dibuka

            if (!isOpened) {
                typeMessage(messageText, "message", 100, function() {
                    document.getElementById("signature").innerHTML = "Pacarmu, Romy";
                    closeButton.disabled = false; // Aktifkan tombol close setelah selesai mengetik
                    music.pause(); // Matikan lagu setelah selesai mengetik
                    music.currentTime = 0;
                });
                isOpened = true;
            } else {
                document.getElementById("message").innerHTML = messageText;
                document.getElementById("signature").innerHTML = "Pacarmu, Romy";
                closeButton.disabled = false;
                music.pause(); // Pastikan musik berhenti jika modal ditutup
                music.currentTime = 0;
            }
            modal.show();
        });
    </script>
</body>
</html>
